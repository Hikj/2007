<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let person = {
            name : 'jiji',
            age : 20,
            sex: '男'
        }
        console.log(person);

        // 将对象person中的所有可枚举属性拷贝到p1中
        let p1 = {...person}
        console.log(p1);

        let arr1 = [11,12,13];
        let obj1 = {...arr1};
        console.log(arr1);
        console.log(obj1);
    </script>
</body>
</html>
