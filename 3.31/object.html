<script>

    //1,Object.getPrototypeOf()  方法返回参数对象的原型
    // 声明一个 构造函数
    function Person(){

    }
    // 通过构造函数创建一个对象
    var p1 = new Person();
    // 获取实例的原型
    var proto = Object.getPrototypeOf(p1);
    console.log(proto);
    console.log(Person.prototype);
    // 实例的原型就是 实例的构造函数的原型
    console.log(proto===Person.prototype)

    // 空对象的原型是 Object.prototype
    Object.getPrototypeOf({}) === Object.prototype //true

//    Object.prototype的原型是null
    Object.getPrototypeOf(Object.prototype) === null ;//true

    // Object.create()	// 以实例（对象）为原型，创建新实例
    var obj1 = {
        name: "noname",
        age: 0
    }
//    创建新对象 o2的原型为 obj1
    var o2 = Object.create(obj1)
    console.log(Object.getPrototypeOf(o2))

    //创建一个什么也没有的对象
    var o = Object.create(null)
    console.log(o)


//     Object.getOwnPropertyNames()
//    方法返回一个数组，成员是参数对象本身的所有属性的键名，不包含继承的属性键
    var obj0 = {
        xxx: "Hello"
    }
    var obj2 = Object.create(obj0)
    obj2.name = "jiji"
    Object.defineProperty(obj2,"sex",{
        value : "F",
        enumerable : true  //枚举
    })

    var arr = Object.getOwnPropertyNames(obj2)
    console.log(arr)


//    Object.hasOwnProperty()
//    返回一个布尔值，用于判断某个属性定义在对象自身，还是定义在原型链上
    var ob = {
        name : "noname"
    }
    console.log(ob.hasOwnProperty("name"))
